<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Food Order App</title>
</head>
<body>
  <div id="signup-page">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>

      <label for="address">Address:</label>
      <input type="text" id="address" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <div id="signup-notification"></div>

    <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
  </div>

  <div id="login-page" style="display: none;">
    <h2>Customer Account</h2>
    <form id="login-form">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>

      <button type="button" onclick="login()">Login</button>
    </form>

    <div id="login-notification"></div>

    <p>Don't have an account? <a href="#" onclick="showSignup()">Create Account</a></p>
  </div>

  <div id="todo-page" style="display: none;">
    <h2>Todo List</h2>
    <ul id="todo-list"></ul>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
